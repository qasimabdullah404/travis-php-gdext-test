os: linux
dist: focal
language: php
php: 
  - '7.4'
before_install:
  - sudo apt-get install php7.4-gd
  - sudo apt-get install -y mysql-server-5.6
  - sudo apt-get install -y mysql-client-core-5.6
  - sudo apt-get install -y mysql-client-5.6
script:
  - mysql -u root -e "CREATE DATABASE drupal; CREATE USER 'drupal'@'localhost' IDENTIFIED BY 'drupal'; GRANT ALL ON drupal.* TO 'drupal'@'localhost';"